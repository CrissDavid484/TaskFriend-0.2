<ion-content>

  <app-header backButton="login"></app-header>
  <app-logo></app-logo>
<h2 class="ion-text-center ion-no-margin">Recuperar Cuenta</h2>

  <div class="content">
    <div class="ion-text-center ion-no-margin">
      <ion-icon class="icon" color="primary" name="thumbs-up-outline"></ion-icon>
    </div>
<div class="d-flex-center">

  
  
  
  
  <form (keyup.enter)="submit()" (ngSubmit)="submit()" class="ion-text-center">
    

    <app-custom-input autocomplete="email" [control]="form.controls.email" type="email" label="Correo" icon="mail-outline"></app-custom-input>
    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.dirty">
      <div *ngIf="form.controls.email.errors?.['requiered']">Ingresa tu email</div>
      <div *ngIf="form.controls.email.errors?.['email']">Ingresa un email v√°lido</div>
    </div>
    
    <ion-button class="ion-margin-vertical" [disabled]="form.invalid" type="submit" shape="round">
      recuperar
      <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
    </ion-button>


    </form>
</div>



  </div>
</ion-content>
